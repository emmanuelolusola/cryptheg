<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/page 2/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="all-container">
      <div class="header">
        <div class="header-container">
          <div class="logo">
            <img src="/page 2/images/logo.png" alt="cryptheg logo" />
          </div>
          <div class="info-container">
            <div class="info">
              <ul>
                <li>
                  <a href="">Home</a>
                </li>
                <li>
                  <a href="">About</a>
                </li>
                <li>
                  <a href="">Products</a>
                </li>
                <li>
                  <a href="">FAQ</a>
                </li>
              </ul>
            </div>
            <div class="sign">
              <button class="sign-in">Sign In</button>
              <button class="sign-up">Sign Up</button>
            </div>
          </div>
        </div>
      </div>
      <div class="hero">
        <img src="/page 2/images/hero-background.png" alt="background" />
        <div class="hero-container">
          <img src="/page 2/images/df.svg" alt="DF" />
          <h1>DeFi Fund</h1>
          <div class="links">
            <div class="invest">
              <h3>Invest Now</h3>
              <img src="/page 2/images/arrow-right.svg" alt="arrow" />
            </div>
            <div class="view">
              <h3>View all products</h3>
              <img src="/page 2/images/arrow-right.svg" alt="arrow" />
            </div>
          </div>
        </div>
      </div>
      <div class="main-section">
        <div class="main-container">
          <div class="stat-section">
            <div class="stat-container">
              <div class="assets">
                <div class="assets-container">
                  <h1>$1.5m</h1>
                  <p>Assets under management</p>
                </div>
              </div>
              <div class="investors">
                <div class="investors-container">
                  <h1>1000</h1>
                  <p>Investors</p>
                </div>
              </div>
              <div class="performance">
                <div class="performance-container">
                  <h1>250%+</h1>
                  <p>Annual Sector Performance (yoy)</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
